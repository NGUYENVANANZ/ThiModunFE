<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div style="margin-left: 500px">
    <h1>Chỉnh sửa Thành Phố</h1>
    <input id="idCity" hidden>
    <table>
        <tr>
            <td>Tên :</td>
            <td><input id="nameCity">
            </td>
        </tr>

        <tr>
            <td>Quốc gia :</td>
            <td><select id="country"></select>
            </td>
        </tr>
        <tr>
            <td>Diện tích :</td>
            <td><input id="dienTich">

            </td>
        </tr>
        <tr>
            <td>Dân số :</td>
            <td><input id="danSo">

            </td>
        </tr>
        <tr>
            <td>GPA :</td>
            <td><input id="gpa">
            </td>
        </tr>

    </table>
    Giới thiệu: <input class="form-control" rows="5" id="comment">

    <br>
    <button onclick="saveCity()" type="button" class="btn btn-primary">Chỉnh Sửa</button><a href="home.html" type="button" class="btn">Thoát</a>
</div>
</body>
<script src="showCountry.js"></script>
<script src="edit.js"></script>

</html>
